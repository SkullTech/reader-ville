{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="center-block" style="width: 50%;">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addBook">Add Book to Library</button>
    </div>

    <div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Your Library</h1>
        </div>

        {% for book in books %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" style="text-align: center;">
                <a class="thumbnail" href="#">
                    {{ book.name }}
                    <img class="img-responsive" src="{% static 'images/placeholder_book.png' %}" alt="">
                </a>
            </div>
        {% endfor %}

            <div class="col-lg-3 col-md-4 col-xs-6 thumb" style="text-align: center;" data-toggle="modal" data-target="#addBook">
                <a class="thumbnail" href="#">
                    {{ book.name }}
                    <img class="img-responsive" src="{% static 'images/addbook.png' %}" alt="">
                </a>
            </div>
    </div>
    </div>
    <!-- Modal -->
    <div id="addBook" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a Book to Library</h4>
          </div>
          <div class="modal-body">
            {% crispy book_form %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
{% endblock %}
